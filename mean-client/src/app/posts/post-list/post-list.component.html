
<mat-accordion multi *ngIf="posts$ && (posts$ | async)?.length !== 0">
  <mat-expansion-panel *ngFor="let post of posts$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p mat-body-1 *ngIf="posts$ && (posts$ | async)?.length === 0">No post added yet!</p>
